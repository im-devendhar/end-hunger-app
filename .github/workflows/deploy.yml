name: Self-hosted Deploy - React App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
   
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install project dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Install Nginx (if not installed)
        run: |
          echo "Verifying Nginx..."
          if ! command -v nginx >/dev/null 2>&1; then
            echo "Nginx not found. Installing..."
            sudo apt update -y
            sudo apt install -y nginx
            sudo systemctl enable nginx
          else
            echo "Nginx already installed."
          fi

      - name: Deploy build to /var/www/html
        run: |
          echo "Deploying build to Nginx webroot..."
          
          # Clean old files
          sudo rm -rf /var/www/html/*

          # Copy new build
          sudo rsync -av --delete build/ /var/www/html/

          # Fix permissions (Nginx user = www-data on Ubuntu)
          if id www-data >/dev/null 2>&1; then
            sudo chown -R www-data:www-data /var/www/html
          fi

          # Restart Nginx to load new files
          sudo systemctl restart nginx

      - name: Done
        run: echo "Application deployed successfully"
