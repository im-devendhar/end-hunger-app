name: Deploying React App to Nginx (Self-hosted) + Push to Docker Hub

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    env:
      PUBLIC_URL: /
      IMAGE_NAME: devenops641/endhunger
      LATEST_TAG: latest

    steps:
      # ---------- 1. Checkout ----------
      - name: Checkout source
        uses: actions/checkout@v4

      # ---------- 2. Debug workspace ----------
      - name: Workspace context
        run: |
          ls -la
          test -f Dockerfile || echo "⚠️ Dockerfile not found in repo root"

      # ---------- 3. Setup Node ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # ---------- 4. Get semantic version ----------
      - name: Read package version
        id: pkg
        run: |
          echo "ver=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      # ---------- 5. Clean workspace ----------
      - name: Clean build artifacts
        run: rm -rf node_modules build || true

      # ---------- 6. Install deps ----------
      - name: Install dependencies
        run: npm ci

      # ---------- 7. Build React App ----------
      - name: Build React app
        run: npm run build

      # ---------- 8. Install Docker (Self-hosted EC2) ----------
      - name: Install Docker Engine
        run: |
          if ! command -v docker >/dev/null 2>&1; then
            echo "⚙️ Installing Docker..."
            sudo apt update -y
            sudo apt install -y ca-certificates curl gnupg lsb-release
            sudo mkdir -p /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            echo \
              "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
              https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | \
              sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

            sudo apt update -y
            sudo apt install -y docker-ce docker-ce-cli containerd.io
            sudo usermod -aG docker $USER || true
          else
            echo "Docker already installed ✔"
          fi

      # ---------- 9. Build Docker Image ----------
      - name: Build Docker image
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "Building image: ${IMAGE_NAME}:${SHORT_SHA}"

          docker build \
            --build-arg PUBLIC_URL=$PUBLIC_URL \
            -t "${IMAGE_NAME}:${SHORT_SHA}" \
            -t "${IMAGE_NAME}:${LATEST_TAG}" \
            .

      # ---------- 10. Login to Docker Hub ----------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---------- 11. Push Docker Image ----------
      - name: Push tags to Docker Hub
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          docker push "${IMAGE_NAME}:${SHORT_SHA}"
          docker push "${IMAGE_NAME}:${LATEST_TAG}"

      # ---------- 12. Push Semantic Version Tag ----------
      - name: Push semantic version image
        if: ${{ steps.pkg.outputs.ver != '' }}
        run: |
          VER="${{ steps.pkg.outputs.ver }}"
          docker tag "${IMAGE_NAME}:${LATEST_TAG}" "${IMAGE_NAME}:${VER}"
          docker push "${IMAGE_NAME}:${VER}"

      # ---------- 13. Verify image in Docker Hub ----------
      - name: Verify image
        run: docker pull "${IMAGE_NAME}:${LATEST_TAG}"

      # ---------- 14. Deploy React build to Nginx ----------
      - name: Deploy build to /var/www/html
        run: |
          sudo rm -rf /var/www/html/*
          sudo rsync -av --delete build/ /var/www/html/
          sudo chown -R www-data:www-data /var/www/html
          sudo systemctl restart nginx

      # ---------- 15. Basic health check ----------
      - name: Verify deployment
        run: curl -I http://localhost || true

      - name: Deployment complete
        run: echo "✔ Deployment complete & Docker image pushed!"
