name: Self-hosted Deploy - React App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    # This will use your self-hosted runner (the one you registered)
    runs-on: [self-hosted, linux, ec2]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Copy build to webroot (needs sudo)
        run: |
          echo "Copying build to /var/www/html ..."
          # remove old content then copy new content
          sudo rm -rf /var/www/html/*
          sudo rsync -av --delete build/ /var/www/html/
          # set ownership to www-data (common for nginx on ubuntu)
          if id www-data >/dev/null 2>&1; then
            sudo chown -R www-data:www-data /var/www/html
          fi
          sudo systemctl restart nginx || true

      - name: Done
        run: echo "Deployment finished on self-hosted runner"
